<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact_us.css">
</head>
<body>
    <div class="contact-container">
        <!-- Left Section: Form -->
        <div class="form-section">
            <h2>Send us a message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <hr class="hr_class">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <hr class="hr_class">
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <hr class="hr_class">
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>
                </div>
                <hr class="hr_class">
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Right Section: Contact Info -->
        <div class="info-section">
            <h2>Contact us</h2>
            <hr class="hr_class2">
            <p>We're open for any suggestion or just to have a chat</p>
            <ul>
                <li><img src="./assets/placeholder.png" alt="placeholder"><strong>Address:</strong> 123 Anywhere St., Any City</li>
                <li><img src="./assets/telephone.png" alt="telephone"><strong>Phone:</strong> +123-456-7890</li>
                <li><img src="./assets/email.png" alt="email"><strong>Email:</strong> hello@reallygreatsite.com</li>
                <li><img src="./assets/website.png" alt="website"><strong>Website:</strong> www.reallygreatsite.com</li>
            </ul>
        </div>
    </div>
</body>
</html>
